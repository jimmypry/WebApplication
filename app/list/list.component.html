

<h2>My Posts</h2>
<div>
<button class="btn btn-primary btn-sm" (click)="newpost()">new</button>
</div>
<ul class="posts">
  <li *ngFor="let post of posts">
    	<a routerLink="/edit/{{post.postid}}">
    	<span  class="badge badge-info">{{post.modified}} </span> {{post.title}}  
    </a>
  </li>
</ul>
