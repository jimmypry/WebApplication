


<div *ngIf="post">
<h2>{{ post.title }} Details</h2>

<form [formGroup]="postGroup" novalidate>
	<div class="form-group">
	    <label>title:
	      <input [(ngModel)]="post.title"  class="form-control" formControlName="title" placeholder="title">
	    </label>
	</div>
	<div class="form-group">
	    <label>text:
	    	<textarea [(ngModel)]="post.body"   class="form-control" formControlName="body" cols="30" rows="10"></textarea>
	    </label>
	</div>
</form>


<div><span>Last Modified: </span>{{post.modified}}</div>


<div>
	<button class="btn btn-success" (click)="save()" [disabled]="postGroup.pristine">save</button>
	<button class="btn btn-danger" (click)="dele()">delete</button>
	<button class="btn btn-primary" (click)="preview()">preview</button>
</div>
